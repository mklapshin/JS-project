<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript" src="index.js"></script>
  <title>JS Bin</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

      <div class="courusel-container">

        </div>
        <div class="courusel__slider">
          <div class="slider__slides active-slide">
            <div id="train" class="courusel-wrap">
              <div id="slide1" class="courusel-block"></div>
              <div id="slide1" class="courusel-block"></div>
              <div id="slide1" class="courusel-block"></div>
              <div id="slide1" class="courusel-block"></div>
              <div id="slide1" class="courusel-block"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
