<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider</title>
</head>

<body>

	<div class="slider">
		<div class="slider__body">
			<button class="slider__prev btn">&#10094;</button>

			<div class="slider__container">
				<div class="slider__track">
					<div class="slider__slide">
						<img src="./img/car1.png" alt="slide">
					</div>
					<div class="slider__slide">
						<img src="./img/car2.png" alt="slide">
					</div>
					<div class="slider__slide">
						<img src="./img/car3.png" alt="slide">
					</div>
					<div class="slider__slide">
						<img src="./img/car4.png" alt="slide">
					</div>
					<div class="slider__slide">
						<img src="./img/car5.png" alt="slide">
					</div>
					<div class="slider__slide">
						<img src="./img/car6.png" alt="slide">
					</div>
					<div class="slider__slide">
						<img src="./img/car7.png" alt="slide">
					</div>
					<div class="slider__slide">
						<img src="./img/car8.png" alt="slide">
					</div>
				</div>
			</div>

			<button class="slider__next btn">&#10095;</button>
		</div>
	</div>
	<div class="calculator">
		<h1>Calculator</h1>
		<div class="calculator-body">
			<div class="line1">
				<div class="calculatorScreen" id="screen"></div>
				<div class="calculator-btn" id="deleteButton">&lt;</div>
			</div>
			<div class="line1">
				<div class="calculator-btn" id="button7">7</div>
				<div class="calculator-btn" id="button8">8</div>
				<div class="calculator-btn" id="button9">9</div>
				<div class="calculator-btn" id="buttonProisvedenie">*</div>
			</div>
			<div class="line1">
				<div class="calculator-btn" id="button4">4</div>
				<div class="calculator-btn" id="button5">5</div>
				<div class="calculator-btn" id="button6">6</div>
				<div class="calculator-btn" id="buttonDelenie">/</div>
			</div>
			<div class="line1">
				<div class="calculator-btn" id="button3">3</div>
				<div class="calculator-btn" id="button2">2</div>
				<div class="calculator-btn" id="button1">1</div>
				<div class="calculator-btn" id="buttonSum">+</div>
			</div>
			<div class="line1">
				<div class="calculator-btn" id="stopButton">C</div>
				<div class="calculator-btn" id="button0">0</div>
				<div class="calculator-btn" id="buttonOperation">=</div>
				<div class="calculator-btn" id="buttonRasnost">-</div>
			</div>
		</div>
	</div>
	<div class="pomodoro">
		<h1 class="pomodoro-header">Pomodoro</h1>
        <div class="pomodoro-container">
            <div class="pomodoro-menu">
                <button class="pomodoro-menu-button">Pomodoro</button>
				<button class="pomodoro-menu-button">Short Break</button>
				<button class="pomodoro-menu-button">Long Break</button>
			</div>
			<div class="pomodoro-screen-settings-1">
				<div id="increaseHours" class="pomodoro-screen-settings-1-hours">/\</div>
				<div id="increaseMinutes" class="pomodoro-screen-settings-1-minutes">/\</div>
				<div id="increaseSeconds" class="pomodoro-screen-settings-1-seconds">/\</div>
			</div>
			<div id="demo" class="pomodoro-screen">	
			</div>
			<div class="pomodoro-screen-settings-2">
				<div id="decreaseHours" class="pomodoro-screen-settings-2-hours">\/</div>
				<div id="decreaseMinutes" class="pomodoro-screen-settings-2-minutes">\/</div>
				<div id="decreaseSeconds" class="pomodoro-screen-settings-2-seconds">\/</div>
			</div>
			<div id="startButton" class="pomodoro-start">
				START
			</div>
			<div class="pomodoro-work-time">
				Time to work!
			</div>
		</div>
	</div>

</body>

</html>
