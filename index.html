<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Slider</title>
</head>

<body>

	<div class="slider">
		<div class="slider__body">
			<button class="slider__prev btn">&#10094;</button>

			<div class="slider__container">
				<div class="slider__track">
					<div class="slider__slide">
						<img src="./img/car1.png" alt="slide">
					</div>
					<div class="slider__slide">
						<img src="./img/car2.png" alt="slide">
					</div>
					<div class="slider__slide">
						<img src="./img/car3.png" alt="slide">
					</div>
					<div class="slider__slide">
						<img src="./img/car4.png" alt="slide">
					</div>
					<div class="slider__slide">
						<img src="./img/car5.png" alt="slide">
					</div>
					<div class="slider__slide">
						<img src="./img/car6.png" alt="slide">
					</div>
					<div class="slider__slide">
						<img src="./img/car7.png" alt="slide">
					</div>
					<div class="slider__slide">
						<img src="./img/car8.png" alt="slide">
					</div>
				</div>
			</div>

			<button class="slider__next btn">&#10095;</button>
		</div>
	</div>
	<div class="calculator">
		<h1>Calculator</h1>
		<div class="calculator-body">
			<div class="line1">
				<div class="calculatorScreen" id="screen"></div>
				<div class="calculator-btn"><</div>
			</div>
			<div class="line1">
				<div class="calculator-btn" id="button7">7</div>
				<div class="calculator-btn" id="button8">8</div>
				<div class="calculator-btn" id="button9">9</div>
				<div class="calculator-btn" id="buttonProisvedenie">*</div>
			</div>
			<div class="line1">
				<div class="calculator-btn" id="button4">4</div>
				<div class="calculator-btn" id="button5">5</div>
				<div class="calculator-btn" id="button6">6</div>
				<div class="calculator-btn" id="buttonDelenie">/</div>
			</div>
			<div class="line1">
				<div class="calculator-btn" id="button3">3</div>
				<div class="calculator-btn" id="button2">2</div>
				<div class="calculator-btn" id="button1">1</div>
				<div class="calculator-btn" id="buttonSum">+</div>
			</div>
			<div class="line1">
				<div class="calculator-btn" id="stopButton">C</div>
				<div class="calculator-btn" id="button0">0</div>
				<div class="calculator-btn" id="buttonOperation">=</div>
				<div class="calculator-btn" id="buttonRasnost">-</div>
			</div>
		</div>
	</div>

	<script src="./js/index.js"></script>
</body>

</html>
